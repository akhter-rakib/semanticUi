<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.css"/>
</head>
<body>
<div class="ui container">
    <h3>Stacking</h3>
    <p>A table can specify how it stacks table content responsively</p>
    <table class="ui unstackable celled blue table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Status</th>
            <th>Notes</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Jamil</td>
            <td>Approved</td>
            <td>Requires call</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
