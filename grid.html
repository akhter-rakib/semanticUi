<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.css"/>
</head>
<body>
<div class="ui container">
    <div class="ui grid">
        <div class="four wide green column"></div>
        <div class="four wide red column"></div>
        <div class="four wide yellow column"></div>
        <div class="four wide green column"></div>
    </div>
    <!--#######################################################################-->
    <h3>Columns</h3>
    <div class="ui grid">
        <div class="sixteen wide green column"></div>
        <div class="eight wide red column"></div>
        <div class="eight wide blue column"></div>
        <div class="six wide yellow column"></div>
        <div class="six wide black column"></div>
        <div class="four wide red column"></div>
    </div>
    <!--###########################################################################-->
    <h3>Responsive Grids</h3>
    <p>A container can be used alongside a grid to provide a responsive, fixed width container for wrapping the contents
        of a page.</p>
    <div class="ui grid container">
        <div class="four wide blue column"></div>
        <div class="four wide column"></div>
        <div class="four wide yellow column"></div>
        <div class="four wide green column"></div>
    </div>

</div>
</body>
</html>
